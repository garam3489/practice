<!DOCTYPE html>
<html> 
    <head>
    <title>Vue Sample</title>
  </head>
    <body> 
        <div id="garam"> 
           {{ message }}
        </div>  
        <script src="https://unpkg.com/vue@2.3.3"></script>
    <script>
        new Vue({
            el:'#garam',
            data:{
                message: 'computer science and engneering'
            }
        })
        </script>
    </body> 
</html>
